<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafío Funciones</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Desafío Funciones</h1>
    </header>
    <main>
      <p>
        Presiona las teclas <strong>A</strong>, <strong>S</strong> o
        <strong>D</strong> para seleccionar un color y ver el resultado.
      </p>
      <div class="container">
        <div id="div1">Haz click</div>
        <div id="div2">Haz click</div>
        <div id="div3">Haz click</div>
        <div id="div4">Haz click</div>
      </div>
    </main>
    <nav>
      <ul>
        <li><a href="ejercicio_1/index.html">Ejercicio 1</a></li>
        <li><a href="ejercicio_2/index.html">Ejercicio 2</a></li>
        <li><a href="ejercicio_3/index.html">Ejercicio 3</a></li>
      </ul>
    </nav>
    <script>
      // Variable global para guardar el color seleccionado
      let selectedColor = "";

      // Escuchamos el evento keydown para cambiar el color basado en la tecla presionada
      document.addEventListener("keydown", function (event) {
        if (event.key === "a") {
          selectedColor = "blue"; // Cambiar a color 1 (azul)
        } else if (event.key === "s") {
          selectedColor = "green"; // Cambiar a color 2 (verde)
        } else if (event.key === "d") {
          selectedColor = "red"; // Cambiar a color 3 (rojo)
        }
      });

      // Función para cambiar el color del div
      function changeColor(div) {
        if (selectedColor) {
          div.style.backgroundColor = selectedColor;
        }
      }

      // Asignar eventos de clic a los divs
      document.getElementById("div1").addEventListener("click", function () {
        changeColor(document.getElementById("div1"));
      });
      document.getElementById("div2").addEventListener("click", function () {
        changeColor(document.getElementById("div2"));
      });
      document.getElementById("div3").addEventListener("click", function () {
        changeColor(document.getElementById("div3"));
      });
      document.getElementById("div4").addEventListener("click", function () {
        changeColor(document.getElementById("div4"));
      });
    </script>
  </body>
</html>
